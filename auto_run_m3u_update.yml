name: Auto Update M3U Playlist

on:
  schedule:
    # Runs every 2 minutes based on UTC timezone (GitHub Actions uses UTC)
    - cron: '*/2 * * * *'  # This will run every 2 minutes

  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  update-m3u-playlist:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the version of Python you want to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager  # Install any dependencies your script needs

      # Step 4: Set timezone to Bangladesh (UTC +6)
      - name: Set timezone to Bangladesh (UTC+6)
        run: |
          sudo timedatectl set-timezone Asia/Dhaka  # Set system timezone to Bangladesh Time

      # Step 5: Run the Python script to update M3U playlist
      - name: Run scraper.py to update M3U playlist
        run: |
          python scraper.py  # Replace with the name of your Python script

      # Step 6: Commit and push the updated M3U playlist (optional)
      - name: Commit and push the updated M3U playlist
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Auto update M3U playlist"
          add: "playlist.m3u"  # Ensure this matches the output file path of your playlist
